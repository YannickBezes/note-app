<ion-header>
  <ion-toolbar>
    <ion-title size="large">
      Notes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let note of notes | async" (click)="getNote(note.createDate)">
        {{ note.title }}
      </ion-item>
    </ion-list>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-note" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
