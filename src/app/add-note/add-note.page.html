<ion-header>
  <ion-toolbar>
    <ion-title>Ajouter une note </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="noteForm" (ngSubmit)="saveNote(noteForm.value)">
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" name="date" formControlName="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Titre</ion-label>
      <ion-input type="text" name="title" formControlName="title"></ion-input>
      <div class="alert" *ngIf="!noteForm.controls['title'].valid && noteForm.controls['title'].touched">
        {{ titleAlert }}
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Note</ion-label>
      <ion-input type="text" name="content" formControlName="content"></ion-input>
      <div class="alert" *ngIf="!noteForm.controls['content'].valid && noteForm.controls['content'].touched">
        {{ contentAlert }}
      </div>
    </ion-item>
    <ion-button type="submit">Enregister</ion-button>
  </form>
</ion-content>
